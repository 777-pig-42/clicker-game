<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.6">

        <link href="styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <h1 id="counter">0</h1>
        <h1 id=count-2>CPS: <span id="counter2">1</span></h1>
        <button id="click">click me!</button>
        <section class="shop">
            <button onclick="increaseCPS(50, 1)">+1 CPC <br> -50 Score</button>
            <button onclick="increaseCPS(90, 2)">+2 CPC <br> -90 Score</button>
            <button onclick="increaseCPS(130, 5)">+5 CPC <br> -130 Score</button>
            <button onclick="increaseCPS(300, 10)">+10 CPC <br> -300 Score</button>
            <button onclick="increaseCPS(3920, 60)">+60 CPC <br> -3920 Score</button>
            <button onclick="increaseCPS(9000, 130)">+130 CPC <br> -9000 Score</button>
        </section>
    </body>
